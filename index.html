<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

<h1>Registration Form</h1>
<!-- Use GET, not POST -->
<form method="GET">
	<li>First name
	<input type="text" name="firstname"><br></li><br>
	<li>Last name
	<input type="text" name="lastname"><br></li><br>
	<li>Email: <input type="email" name="email" required=""><br></li><br>
	<li>Password: <input type="password" name="password" min="5" required=""><br></li><br>
	<li>Birthday<input type="date" name="birthday"><br></li><br>
	<li>Gender:<br></li><br>
	<li><input type="radio" name="gender" value="Male">Male<br></li><br>
	<li><input type="radio" name="gender" value="Female">Female<br></li><br>
	<li><input type="radio" name="gender" value="Other">Other<br></li><br>
	<li>Pets:<br></li><br>
	<li><input type="checkbox" name="cat">Cat<br></li><br>
	<li><input type="checkbox" name="dog">Dog<br></li><br>
	<li>	Cars:<br></li><br>
	<li>
	<select name="cars">
	<li><option value="Volvo" name="volvo">Volvo</option></li>	
	<li><option value="Audi" name="audi">Audi</option></li>
	</select>
	</li><br>
	<li><input type="submit" value="register" name="register"></li><br>
	<li><input type="reset" name="reset"></li><br>
</form>
</body>
</html>
